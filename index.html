<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="utf-8">
<meta name="description" content="chatgpt" />
<meta name="keywords" content="chatgpt" />
<meta name="renderer" content="webkit" />
<meta name="format-detection" content="email=no" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
<link rel="shortcut icon" href="https://taiyouweb.github.io/chatgpt-web-darkmode-and-other-upgrades/favicon.ico" />
<title>chatgpt</title>

<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" !important;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--background);
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .chat_window {
            position: absolute;
            width: 100%;
            max-width: 888px;
            height: 100%;
            border-radius: 8px;
            background-color: #fff;
            left: 50%;
            top: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px 2px var(--box-shadow);
        }

        .top_menu {
            background-color: var(--menubar);
            width: 100%;
            height: 50px;
            padding: 12px 0;
        }

        .top_menu .toggler {
            position: absolute;
            left: 15px;
            top: 5px;
            width: 40px;
            height: 40px;
            padding: 5px 7px;
            border-radius: 4px;
            cursor: pointer;
        }

        .top_menu .toggler:hover {
            background: var(--setbackground);
        }

        .top_menu .toggler .button {
            width: 26px;
            height: 4px;
            border-radius: 4px;
            position: absolute;
            pointer-events: none;
        }

        .top_menu .toggler .button.close {
            top: 8px;
            background-color: var(--color);
        }

        .top_menu .toggler .button.minimize {
            top: 18px;
            background-color: var(--color);
        }

        .top_menu .toggler .button.maximize {
            top: 28px;
            background-color: var(--color);
        }

        .top_menu .title {
            text-align: center;
            color: var(--color);
            font-size: 20px;
            line-height: 26px;
        }

        .messages {
            position: relative;
            height: calc(100% - 117px);
            overflow-x: hidden;
            overflow-y: auto;
            background: var(--background);
        }

        .messages::-webkit-scrollbar,
        #chatlog .markdown-body>pre::-webkit-scrollbar,
        #setDialog::-webkit-scrollbar,
        #chatList::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .messages::-webkit-scrollbar-track,
        #chatlog .response>pre::-webkit-scrollbar-track,
        #setDialog::-webkit-scrollbar-track,
        #chatList::-webkit-scrollbar-track {
            background-clip: padding-box;
            background: transparent;
            border: none;
        }

        .messages::-webkit-scrollbar-corner,
        #chatlog .response>pre::-webkit-scrollbar-corner,
        #setDialog::-webkit-scrollbar-corner,
        #chatList::-webkit-scrollbar-corner {
            background-color: transparent;
        }

        .messages::-webkit-scrollbar,
        #chatlog .response>pre::-webkit-scrollbar,
        #setDialog::-webkit-scrollbar,
        #chatList::-webkit-scrollbar {
            background-color: var(--background);
        }

        .messages::-webkit-scrollbar-thumb,
        #chatlog .response>pre::-webkit-scrollbar-thumb,
        #setDialog::-webkit-scrollbar-thumb,
        #chatList::-webkit-scrollbar-thumb {
            background-color: var(--request);
            background-clip: padding-box;
            border: solid transparent;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover,
        #chatlog .response>pre::-webkit-scrollbar-thumb:hover,
        #setDialog::-webkit-scrollbar-thumb:hover,
        #chatList::-webkit-scrollbar-thumb:hover {
            background-color: var(--request);
        }

        .messages .message {
            clear: both;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.5s linear;
            opacity: 0;
        }

        .messages .message.left .avatar {
            background-color: #f5886e;
            float: left;
        }

        .messages .message.left .text {
            color: #c48843;
        }

        .messages .message.right .avatar {
            background-color: #fdbf68;
            float: right;
        }

        .messages .message.right .text {
            color: #45829b;
        }

        .messages .message.appeared {
            opacity: 1;
        }

        .messages .message .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
        }

        .messages {
            font-size: 16px;
            color: #343541;
            text-align: center;
        }

        #chatlog {
            word-wrap: break-word;
            text-align: start;
            background: #fff;
        }

        #chatlog>div {
            padding: 18px 25px;
        }

        #chatlog .request {
            position: relative;
            background-color: var(--request);
            color: var(--requestc);
            text-align: center;
        }

        .requestBody {
            white-space: pre-wrap;
        }

        #chatlog .response {
            background-color: var(--background);
            color: var(--color);
            position: relative;
        }

        .response .markdown-body {
            background: var(--background) !important;
            color: var(--color)!important;
        }

        .response .markdown-body p{
            padding-bottom: 1px;
            border-bottom: 1px solid rgba(180,180,180,0.75);
        }

        #chatlog .markdown-body>pre {
            overflow-x: auto;
            padding: 10px;
            position: relative;
            background: rgba(180, 180, 180, 0.1);
            border: 1px solid var(--border);
        }

        .m-mdic-copy-wrapper {
            position: absolute;
            top: 5px;
            right: 16px;
        }

        .m-mdic-copy-wrapper span.u-mdic-copy-code_lang {
            position: absolute;
            top: 3px;
            right: calc(100% + 4px);
            font-family: system-ui;
            font-size: 12px;
            line-height: 18px;
            color: var(--setcolorh);
            opacity: 0.75;
        }

        .m-mdic-copy-wrapper div.u-mdic-copy-notify {
            position: absolute;
            top: 0;
            right: 0;
            padding: 3px 6px;
            border: 0;
            border-radius: 3px;
            background: none;
            font-family: system-ui;
            font-size: 12px;
            line-height: 18px;
            color: var(--setcolorh);
            outline: none;
            opacity: 1;
            right: 100%;
            padding-right: 4px;
            transform: scale(1);
        }

        .m-mdic-copy-wrapper button.u-mdic-copy-btn {
            position: relative;
            top: 0;
            right: 0;
            padding: 3px 6px;
            border: 0;
            border-radius: 3px;
            background: none;
            font-family: system-ui;
            font-size: 12px;
            line-height: 18px;
            color: var(--setcolor);
            opacity: 1;
            outline: none;
            cursor: pointer;
            transition: all 0s;
        }

        .m-mdic-copy-wrapper button.u-mdic-copy-btn:hover {
            color: var(--setcolorh);
        }

        #stopChat {
            display: none;
            margin: 0 auto;
            margin-top: 3px;
            width: 32px;
            height: 32px;
            text-align: center;
            line-height: 32px;
            color: white;
            background: red;
            cursor: pointer;
            border-radius: 50%;
            position: sticky;
            bottom: 2px;
            justify-content: center;
            align-items: center;
            opacity: 0.75;
        }

        #stopChat>svg {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #stopChat:hover {
            opacity: 1;
        }

        .bottom_wrapper {
            position: relative;
            width: 100%;
            background: var(--menubar);
            padding: 10px 10px;
            position: absolute;
            bottom: 0;
        }

        .bottom_wrapper .message_input_wrapper {
            border: none;
            width: calc(100% - 123px);
            position: relative;
            text-align: left;
        }

        .bottom_wrapper .message_input_wrapper .message_input_text {
            border-radius: 4px;
            border: 1px solid var(--setcolor);
            outline: none;
            resize: none;
            color: var(--color);
            height: 47px;
            font-size: 16px;
            max-height: 200px;
            padding: 13px 0 13px 16px;
            width: 100%;
            display: block;
            transition: background 0s;
            background: var(--menubar);
        }

        .bottom_wrapper .message_input_wrapper .message_input_text:focus {
            border: 1px solid var(--color);
            background: var(--background);
            box-shadow: 0 0 3px 1px var(--inputboeder);
        }

        .bottom_wrapper .message_input_wrapper .message_input_text::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        #sendbutton {
            width: 60px;
            height: 47px;
            font-size: 18px;
            font-weight: normal;
            border-radius: 3px;
            background-color: var(--border);
            border: none;
            padding: 0;
            color: var(--background);
            cursor: pointer;
            transition: all 0s linear;
            text-align: center;
            float: right;
            position: absolute;
            right: 10px;
            bottom: 10px;
            cursor: not-allowed;
        }

        .activeSendBtn {
            background-color: #99c959 !important;
            cursor: pointer !important;
        }

        .activeSendBtn:hover {
            background-color: #90c050 !important;
        }

        #clearConv {
            position: absolute;
            right: 78px;
            bottom: 10px;
            width: 47px;
            height: 47px;
            font-size: 16px;
            display: inline-block;
            border-radius: 3px;
            background-color: var(--border);
            border: 2px solid var(--border);
            color: var(--background);
            cursor: pointer;
            transition: all 0s linear;
        }

        #clearConv>svg {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #clearConv:hover {
            background-color: var(--setcolorh);
            border: 2px solid var(--setcolorh);
        }

        .loaded>span {
            display: inline-block;
        }

        .loaded>svg {
            display: none;
        }

        .loading {
            background: var(--border) !important;
        }

        .loading>span {
            display: none;
        }

        .loading>svg {
            display: block;
        }

        .switch-slide {
            display: inline-block;
            vertical-align: middle;
        }

        .switch-slide-label {
            display: block;
            width: 38px;
            height: 18px;
            background: var(--border);
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            -webkit-transition: 0.3s ease;
            transition: 0.3s ease;
        }

        .switch-slide-label:after {
            content: "";
            display: block;
            width: 16px;
            height: 16px;
            border-radius: 100%;
            background: var(--background);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            position: absolute;
            left: 1px;
            top: 1px;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-transition: 0.3s ease;
            transition: 0.3s ease;
        }

        .switch-slide input:checked+label {
            background: var(--border);
            transition: 0.3s ease;
        }

        .switch-slide input:checked+label:after {
            left: 21px;
        }

        #setting {
            position: absolute;
            right: 15px;
            top: 5px;
            cursor: pointer;
            padding: 5px;
            border: none;
            background-color: transparent;
            border-radius: 4px;
        }

        #setting:hover {
            background: var(--setbackground);
        }

        .showSetting {
            background: var(--setbackground) !important;
        }

        #setDialog {
            color: #303030;
            position: absolute;
            z-index: 2;
            background: var(--menubar);
            width: 320px;
            right: 6px;
            top: 46px;
            overflow-y: auto;
            max-height: calc(100% - 55px);
            -webkit-user-select: none;
            user-select: none;
            border-radius: 5px;
            padding: 8px 12px 8px 12px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
        }

        #setDialog input {
            width: 100%;
        }

        #setDialog .inlineTitle {
            display: inline-block;
            width: 80px;
            line-height: 16px;
            vertical-align: middle;
        }

        #convOption,
        #speechOption,
        #speechDetail,
        #recOption {
            margin-bottom: 6px;
        }

        #convOption>div,
        #speechOption>div,
        #speechDetail>div,
        #recOption div {
            margin-top: 10px;
            color: var(--setcolorh);
        }

        .inputTextClass {
            outline: none;
            border-radius: 2px;
            margin-top: 2px;
            height: 32px;
            font-size: 15px;
            padding-left: 6px;
            background: white;
            border: none;
        }

        .areaTextClass {
            width: 100%;
            height: 80px;
            display: block;
            resize: none;
            padding: 6px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            display: block;
            margin: 6px 0 3px 0;
            height: 8px;
            background: var(--border);
            border-radius: 5px;
            background-image: linear-gradient(#99c959, #99c959);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background: #99c959;
            cursor: ew-resize;
            box-shadow: 0 0 2px 0 #555;
        }

        input[type=range]::-webkit-slider-runnable-track {
            -webkit-appearance: none;
            box-shadow: none;
            border: none;
            background: transparent;
        }

        .justSetLine {
            display: flex;
            justify-content: space-between;
        }

        .presetSelect>div {
            display: inline-block;
        }

        .presetSelect select {
            outline: none;
            border-radius: 3px;
            width: 120px;
            border-color: rgba(0, 0, 0, .3);
        }

        .selectDef {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--setcolor);
        }

        #preSetSpeech {
            width: 100%;
            outline: none;
            height: 30px;
            font-size: 14px;
            margin-top: 5px;
            border-radius: 3px;
            border-color: rgba(0, 0, 0, .3);
        }

        .mdOption {
            position: absolute;
            right: 5px;
            bottom: 0px;
            pointer-events: none;
        }

        .mdOption>div {
            margin-top: 4px;
            pointer-events: auto;
            cursor: pointer;
        }

        .mdOption>div>svg {
            color: #909090;
            display: block;
            opacity: 0.85;
        }

        .mdOption svg:hover {
            opacity: 1;
        }

        .mdOption svg * {
            pointer-events: none;
        }

        .refreshReq svg:not(:first-child) {
            display: none;
        }

        .halfRefReq svg:not(:nth-child(2)) {
            display: none;
        }

        .moreOption {
            position: relative;
        }

        .optionItems {
            position: absolute;
            top: -8px;
            display: flex;
            justify-content: space-between;
            visibility: hidden;
            z-index: 1;
            color: var(--setcolor);
        }

        .moreOptionHidden>div {
            display: none !important;
        }

        .optionItems:hover {
            visibility: visible;
        }

        .optionItems:hover .optionItem {
            transform: scale(1);
            visibility: visible;
        }

        .optionTrigger:hover+.optionItems .optionItem:nth-of-type(6) {
            transform: scale(1);
            visibility: visible;
            transition-delay: 10ms;
            transition-duration: 60ms;
        }

        .optionTrigger:hover+.optionItems .optionItem:nth-of-type(5) {
            transform: scale(1);
            visibility: visible;
            transition-delay: 30ms;
            transition-duration: 60ms;
        }

        .optionTrigger:hover+.optionItems .optionItem:nth-of-type(4) {
            transform: scale(1);
            visibility: visible;
            transition-delay: 50ms;
            transition-duration: 60ms;
        }

        .optionTrigger:hover+.optionItems .optionItem:nth-of-type(3) {
            transform: scale(1);
            visibility: visible;
            transition-delay: 70ms;
            transition-duration: 60ms;
        }

        .optionTrigger:hover+.optionItems .optionItem:nth-of-type(2) {
            visibility: visible;
            transition-delay: 90ms;
            transform: scale(1);
            transition-duration: 60ms;
        }

        .optionTrigger:hover+.optionItems .optionItem:nth-of-type(1) {
            visibility: visible;
            transition-delay: 110ms;
            transform: scale(1);
            transition-duration: 60ms;
        }

        .optionItem {
            height: 30px;
            width: 30px;
            visibility: hidden;
            transform: scale(0);
            display: flex !important;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            background: var(--setbackground);
            color: var(--color);
            border:1px solid var(--border);
        }

        .optionItem * {
            pointer-events: none;
        }

        .optionItem:hover {
            background: var(--background);
            color: var(--color);
            border:1px solid var(--color);
        }

        .readyVoice svg:not(:first-child) {
            display: none;
        }

        .pauseVoice svg:not(:nth-child(2)) {
            display: none;
        }

        .resumeVoice svg:not(:nth-child(3)) {
            display: none;
        }

        #voiceTypes>span {
            border-radius: 3px;
            margin-left: 4px;
            cursor: pointer;
            padding: 1px 5px;
        }

        #voiceTypes>span:hover {
            background: var(--setbackground);
        }

        .selVoiceType {
            background: var(--setbackground); !important;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: all 200ms ease-in;
        }

        .nav {
            width: 250px;
            height: 100%;
            background-color: var(--background);
            left: -250px;
            top: 0;
            position: fixed;
            transition: left 100ms ease-in-out;
            z-index: 99;
            display: flex;
            flex-direction: column;
        }

        #newChat {
            text-align: center;
            width: 100%;
            height: 50px;
            color: var(--color);
            margin: 10px 0 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #newChat:hover {
            background: var(--setbackground); !important;
        }

        #newChat>svg {
            margin-left: 17px;
            margin-right: 14px;
        }

        #newChat>span {
            height: 20px;
            line-height: 20px;
        }

        .divider {
            width: 100%;
            border-top: 1px solid var(--setbackground);
            margin: 8px 0;
        }

        .navFooter {
            padding-bottom: 8px;
        }

        .navFunc {
            display: flex;
            justify-content: space-around;
        }

        .navFunc>div,
        .navFunc>label {
            border: 1px solid var(--setbackground);
            border-radius: 3px;
            text-align: center;
            padding: 5px;
            width: 70px;
            color: var(--color);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navFunc>div>svg,
        .navFunc>label>svg {
            color: var(--color);
        }

        .navFunc>div:hover,
        .navFunc>label:hover {
            background: var(--setbackground);
        }

        .links {
            text-align: center;
        }

        .links a {
            color: var(--setcolorh);
            text-decoration: none;
        }

        .links a:hover {
            color: var(--color) !important;
        }

        .links a:visited {
            color: var(--color);
        }

        #chatList {
            width: 100%;
            flex: 1;
            overflow-y: auto;
        }

        .chatLi {
            cursor: pointer;
            width: 100%;
            height: 50px;
            color: var(--color) ;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .chatLi * {
            pointer-events: none;
        }

        .chatLi>svg {
            margin-left: 18px;
            color: var(--color);
        }

        .chatLi svg {
            pointer-events: auto;
        }

        .chatLi svg * {
            pointer-events: none;
        }

        .chatLi .chatName {
            position: absolute;
            left: 55px;
            color: var(--color);
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 125px;
            line-height: 20px;
            height: 20px;
        }

        .chatLi .chatOption {
            visibility: hidden;
            display: flex;
            color: #666;
            margin-right: 8px;
        }

        .chatLi:hover {
            background: var(--setbackground);
        }

        .activeChatLi {
            background: var(--setbackground) !important;
        }

        .activeChatLi .chatOption {
            visibility: visible !important;
        }

        .chatOption>svg {
            color: var(--setcolorh) !important;
        }

        .activeChatLi #activeChatEdit {
            position: absolute;
            left: 52px;
            font-size: 16px;
            border-radius: 2px;
            background: var(--setbackground);;
            outline: none;
            border: none;
            pointer-events: auto;
            height: 24px;
            line-height: 24px;
            width: 160px;
            padding: 1px 3px;
            z-index: 1;
        }

        .show-nav .nav {
            left: 0;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 5px -2.5px, rgba(0, 0, 0, 0.14) 0px 8px 12px 1px, rgba(0, 0, 0, 0.12) 0px 3px 15px 2.5px;
        }

        .show-nav .overlay {
            opacity: 1;
            visibility: visible;
        }

        #loadMask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background-color: #edeff2;
        }

        #loadMask>div {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #loadMask svg {
            width: 160px;
            height: 80px;
        }

        #loadMask>div>div {
            font-size: 40px;
            color: var(--border);
        }

        #voiceRec {
            position: absolute;
            right: 47px;
            top: 0;
            width: 47px;
            height: 100%;
            display: none !important;
        }

        #pngDownLoad {
            position: absolute;
            right: 0px;
            top: 0;
            width: 47px;
            height: 100%;
        }

        #pngDownLoadIcon {
            width: 100%;
            height: 100%;
            text-align: center;
            cursor: pointer;
            position: relative;

            top: 50%;
            left: 50%;

            display: none;

        }

            width: 100%;
            height: 100%;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        #voiceRecIcon:hover>svg {
            color: var(--setcolor);
        }

        #voiceRecIcon>svg {
            width: 28px;
            height: 28px;
            color: #b0b0b0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #voiceRecIcon>svg .animVoice {
            display: none;
        }

        .voiceRecing>svg {
            color: #99c959 !important;
        }

        .voiceRecing .animVoice {
            display: inline !important;
            transform-origin: 0 64%;
            animation-duration: 1.5s;
            animation-name: scaleVoice;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        .voiceLong .animVoice {
            display: inline !important;
            transform-origin: 0 64%;
            animation-duration: 0.3s;
            animation-name: longVoice;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
        }

        @keyframes longVoice {
            0% {
                transform: scaleY(0);
            }

            100% {
                transform: scaleY(1);
            }
        }

        @keyframes scaleVoice {
            0% {
                transform: scaleY(0.28);
            }

            20% {
                transform: scaleY(0.60);
            }

            28% {
                transform: scaleY(0.28);
            }

            36% {
                transform: scaleY(0.45);
            }

            44% {
                transform: scaleY(0.28);
            }

            52% {
                transform: scaleY(0.45);
            }

            62% {
                transform: scaleY(0.80);
            }

            72% {
                transform: scaleY(0.80);
            }

            }

            100% {
                transform: scaleY(0.28);
            }

                voiceIns.voice = voiceRole[1];

        let autoVoiceIdx = 0;
        let autoVoiceDataIdx;
        let controller;
        let controllerId;
        let refreshIdx;
        let currentResEle;
        let progressData = "";
        const streamGen = async (long) => {
            controller = new AbortController();
            controllerId = setTimeout(() => {
                notyf.error("请求超时，请稍后重试！");
                stopLoading();
            }, 30000);
            let headers = {"Content-Type": "application/json"};
            if (customAPIKey) headers["Authorization"] = "Bearer " + customAPIKey;
            let isRefresh = refreshIdx !== void 0;
            if (isRefresh) {
                currentResEle = chatlog.children[systemRole ? refreshIdx - 1 : refreshIdx];
            } else if (!currentResEle) {
                currentResEle = createConvEle("response");
                currentResEle.children[0].innerHTML = "<br />";
                currentResEle.dataset.loading = true;

            }
            let idx = isRefresh ? refreshIdx : data.length;
            if (existVoice && enableAutoVoice && !long) {
                if (isRefresh) {
                    endSpeak();
                    autoVoiceDataIdx = currentVoiceIdx = idx;
                } else if (currentVoiceIdx !== data.length) {
                    endSpeak();
                    autoVoiceDataIdx = currentVoiceIdx = idx;
                }
            }
            let dataSlice;
            if (long) {
                idx = isRefresh ? refreshIdx : data.length - 1;
                dataSlice = [data[idx - 1], data[idx]];
                if (systemRole) {dataSlice.unshift(data[0]);}
            } else if (enableCont) {
                dataSlice = data.slice(0, idx);
            } else {
                dataSlice = [data[idx - 1]];
                if (systemRole) {dataSlice.unshift(data[0]);}
            }
            try {
                const res = await fetch(apiHost + API_URL, {
                    method: "POST",
                    headers,
                    body: JSON.stringify({
                        messages: dataSlice,
                        model: modelVersion,
                        stream: true,
                        temperature: roleTemp,
                        top_p: roleNature
                    }),
                    signal: controller.signal
                });
                clearTimeout(controllerId);
                controllerId = void 0;
                if (res.status !== 200) {
                    if (res.status === 401) {
                        notyf.error("API key错误或失效，请检查API key！")
                    } else if (res.status === 400) {
                        notyf.error("请求内容过大，请删除部分对话或打开设置关闭连续对话！");
                    } else if (res.status === 404) {

                    } else if (res.status === 429) {

                    } else {

                    }
                    stopLoading();
                    return;
                }
                const decoder = new TextDecoder();
                const reader = res.body.getReader();
                const readChunk = async () => {
                    return reader.read().then(async ({value, done}) => {
                        if (!done) {
                            value = decoder.decode(value);
                            let chunks = value.split(/\n{2}/g);
                            chunks = chunks.filter(item => {
                                return item.trim();
                            });
                            for (let i = 0; i < chunks.length; i++) {
                                let chunk = chunks[i];
                                if (chunk) {
                                    let payload;

                                        payload = JSON.parse(chunk.slice(6));
                                    } catch (e) {
                                        break;
                                    }
                                    if (payload.choices[0].finish_reason) {

                                        let longReplyFlag = enableLongReply && lenStop;
                                        if (!enableLongReply && lenStop) {currentResEle.children[1].children[0].className = "halfRefReq"}
                                        else {currentResEle.children[1].children[0].className = "refreshReq"};
                                        if (existVoice && enableAutoVoice && currentVoiceIdx === autoVoiceDataIdx) {

                                            autoSpeechEvent(voiceText, currentResEle, false, stop);

                                        if (content) {

                                            if (existVoice && enableAutoVoice && currentVoiceIdx === autoVoiceDataIdx) {

                                                if (spliter) {

                            } else {

                                else {data.push({role: "assistant", content: progressData})}
                                if (longReplyFlag) return streamGen(true);
                            }
                            stopLoading(false);
                        }
                    });
                };
                await readChunk();
            } catch (e) {
                if (e.message.indexOf("aborted") === -1) {
                    notyf.error("访问接口失败，请检查接口！")
                    stopLoading();

                if (controllerId) clearTimeout(controllerId);
                if (delayId) clearTimeout(delayId);
                if (refreshIdx !== void 0) {data[refreshIdx].content = progressData}
                else if (data[data.length - 1].role === "assistant") {data[data.length - 1].content = progressData}
                else {data.push({role: "assistant", content: progressData})}
                if (existVoice && enableAutoVoice && currentVoiceIdx === autoVoiceDataIdx && progressData.length) {
                    let voiceText = progressData.slice(autoVoiceIdx);
                    autoSpeechEvent(voiceText, currentResEle, false, true);
                }
            }
            updateChats();
            controllerId = delayId = refreshIdx = void 0;
            autoVoiceIdx = 0;
            currentResEle.dataset.loading = false;
            currentResEle = null;
            progressData = "";
            loadAction(false);
        }
        const generateText = async (message) => {
            loadAction(true);
            let requestEle = createConvEle("request");
            requestEle.children[0].textContent = message;
            data.push({role: "user", content: message});
            if (chatsData[activeChatIdx].name === "新的会话") {
                if (message.length > 50) {
                    message = message.slice(0, 47) + "...";
                }
                chatsData[activeChatIdx].name = message;
                chatListEle.children[activeChatIdx].children[1].textContent = message;
            }
            updateChats();
            scrollToBottom();
            await streamGen();
        };
        textarea.onkeydown = (e) => {
            if (e.keyCode === 13 && !e.shiftKey) {
                e.preventDefault();
                genFunc();
            }
        };
        const genFunc = function () {
            if (recing) {
                toggleRecEv();
            }
            let message = textarea.value.trim();
            if (message.length !== 0) {
                if (loading === true) return;
                textarea.value = "";
                textarea.style.height = "47px";
                generateText(message);

        stopEle.onclick = stopLoading;
        document.getElementById("clearConv").onclick = () => {
                Swal.fire({

                  if (!loading && result.isConfirmed) 
                  {endSpeak();
                    if (systemRole) {data.length = 1}
                    else {data.length = 0}
                    chatlog.innerHTML = "";
                    updateChats();
                    Swal.fire({
                  title: '已清空',
                  text: "所有对话已被清空",
                  icon: 'success',
                  showCancelButton: false,
                  confirmButtonColor: '#3085d6',
                  confirmButtonText: '好的',
                })}
                  else{
                      Swal.fire({
                  title: '已取消',
                  text: "未进行任何操作",
                  icon: 'error',
                  showCancelButton: false,
                  confirmButtonColor: '#3085d6',
                  confirmButtonText: '好的',
                })}
                })}
